<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feedback form</title>
    <style>
        @import url(./css-files/style_feedback_form.css);
    </style>
</head>
<body>
    <header class="header">
        <br>
        <h1>Feedback form</h1>
        <ul>
            <li>
                <a href="/">Home Page</a>
            </li>
             <li>
                <a href="/login">Login form</a>
            </li>
            <li>
                <a href="/registration">Registration form</a>
            </li>
        </ul>
        <br>
    </header>
    <main class="main">
        <br><br>
        <form class="form">
            <div class="form-img">
                <img src="./pictures/socialnetwork_feedback_form_1.jpg" height="300px">
            </div>
            <div class="form-row">
                <div class="form-column-1">
                    <label for="Name">Name</label><br>
                    <input tabindex="1" type="text" id="Name" placeholder="name"><br>
                    <br>
                    <label for="Email">Email</label><br>
                    <input tabindex="2" type="email" id="Email" placeholder="email"><br>
                    <br>
                    <label for="Subject">Subject</label><br>
                    <input tabindex="3" type="text" id="Subject" placeholder="subject"><br>
                </div>
                <div class="form-column-2">
                    <label for="Massage">Massage</label><br>
                    <textarea tabindex="4" class="form-textarea" id="Massage" cols="40" rows="10" placeholder="text of the massage..."></textarea>
                </div>
            </div>
            <div class="form-button-submit">
                <button class="for-button" tabindex="5" id="Feedback Button">Send</button>
            </div>
            <br>
            <br>
        </form>
    </main>
    <footer class="footer" id="контакти">
        <ul>
            <li>
                mob. xxx xxx-xx xx
            </li>
            <li>
                email: xxxx@xxxx.xxx
            </li>
            <li>
                skype: xxxxxxxxxx
            </li>
        </ul>
    </footer>
    <script src="./script/feedbackscript.js"></script>
</body>
</html>
